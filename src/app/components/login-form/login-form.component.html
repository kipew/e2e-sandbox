<div class="container">
  <div class="row">
    <div class="signin-container">
      <h3>Sign in</h3>
      <p>Please, enter your credentials</p>
      <form [formGroup]="loginForm" class="d-flex flex-column">
        <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput type="text" formControlName="userNameControl" required>
          <mat-error *ngIf="loginForm.controls.userNameControl.invalid">{{ 'Error' }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>User Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="userPassControl" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div *ngIf="showFailedLoginAlert$ | async" class="alert alert-danger" role="alert">
          Login failed. Plaese, try again.
        </div>

        <div class="d-flex flex-row justify-content-end">
          <button mat-stroked-button [disabled]="loginForm.invalid || disableLoginButton" (click)="doLogin()">Log In</button>
          <button class="cancel-button" mat-button (click)="closeDialog()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
